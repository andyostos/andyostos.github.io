<body>
    <div id="navbar-container-dom"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
   
    <div class="container-formc">

    <div class="row-cols-1 logo-central">
        <img src="../Media/Logos/Indieteca_logoWeb_01.png" class="img-fluid"  alt="logo de Indieteca">
        
    </div>





    <div class="creacion-form col-sm-6">
    <h2>Creacion de producto formulario</h2>
    <form method="post">
        <div class="form-group">
            <label for="txtNombre"> Nombre</label>
            <input type="text" class="form-control rounded-pill" id= "txtNombre" placeholder="Escribe el nombre">
        </div>

        <div class="form-group">
            <label for="txtCategoria">Categoria</label>
            <input type="text" class="form-control rounded-pill" id= "txtCategoria"placeholder="Escribe la categoria">
        </div>

        <div class="form-group">
            <label for="txtPrecio">Precio</label>
            <input type="text" class="form-control rounded-pill" id = "txtPrecio"placeholder="Escribe el precio de tu producto">
        </div>

        <div class="form-group">
            <label for="txtDescripcion">Descripcion</label>
            <input type="text" class="form-control rounded-pill" id= "txtDescripcion" placeholder="Describe tu producto">
        </div>

        <div class="form-group">
            <label for="txtTipo">Tipo</label>
            <input type="text" class="form-control rounded-pill" id= "txtTipo" placeholder="Describe tu producto">
        </div>
        
        <div class="form-group">
            <label for="txtVendedor">Vendedor</label>
            <input type="text" class="form-control rounded-pill" id= "txtVendedor" placeholder="Escribe tu usuario de vendedor">
        </div>
        
         <a href="ListaProductos.html"><button type="button" class="btn btn-default" id="btnGuardar">Guardar</button> </a>
    </form>
  
</div>
