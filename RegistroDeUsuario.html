<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./RegistroDeUsuario/RegistroDeUsuario.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script async defer src="./Componentes/Navbar/Navbar.js"></script> 
    <script async defer src="./Componentes/Endpage/Endpage.js"></script> 
    <title>Registro de Usuario</title>
</head>
<body>
    <div id="navbar-container-dom"></div>

    <div class="container-general">
        <div class="row-cols-1 logo-central">
            <img src="../Media/Logos/Indieteca_logoWeb_01.png" class="img-fluid"  alt="logo de Indieteca">
            
        </div>
    
        <div class="iniciar-sesion col-sm-4">
            <div class="container-form" id="formulario-titulo">
                <div class="row">
                    <div class="col">
                        <div class="container-marco">
                            <div class="row"><h2>Registro de usuario</h2></div>
                        <div class="row">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="txtNombre">Nombre: </label>
                                                <input type="text" class="forrm-control rounded-pill" id="txtNombre" placeholder="Ingresa tu nombre">
                                            </div>
                                        </div>
                                        <div class="row">
                                             <div class="form-group">
                                                <label for="txtApellidoPaterno">Apellido Paterno:</label>
                                                <input type="text" class="forrm-control rounded-pill" id="txtApellidoPaterno" placeholder="Ingresa apellido paterno">
                                             </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="txtApellidoMaterno">Apellido Materno:</label>
                                                <input type="text" class="forrm-control rounded-pill" id="txtApellidoMaterno" placeholder="Ingrese apellido materno">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="txtuserName">Usuario:</label>
                                                <input type="text" class="forrm-control rounded-pill" id="txtuserName" placeholder="Ingrese nombre de usuario">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="txtBirthday">Fecha de nacimiento:</label>
                                                <input type="date" class="forrm-control rounded-pill" id="txtBirthday" placeholder="Ingresa tu fecha de nacimiento">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="txtEmail">Correo electronico:</label>
                                                <input type="email" class="forrm-control rounded-pill" id="txtemail" placeholder="Ingrese correo electronico">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="txtPassword">Contraseña:</label>
                                                <input type="password" class="forrm-control rounded-pill" id="txtPassword" placeholder="Ingresa contraseña">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <button type="button" class="btn-default" id="btnSaveUser">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    <div id="end-container-dom"></div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./Formularios/bussinesLogic.js"></script>
    <script src="./Formularios/uiLogic.js"></script>

</body>
</html>
