<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./PaginaContacto/PaginaDeContacto.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
   
    
</head>
<body>
    <div id="navbar-container-dom"></div>

    
<div class="total-div">
    <div class="contacto-registro col-sm-4">
        <div class="container-form" id="formulario-titulo">
            <div class="row">
                <div class="col">
                    <div class="container-marco">
                        <div class="row"><h2>Contacto</h2></div>
                        <p>Si tienes la más mínima duda sobre Indieteca, visita nuestro Centro de ayuda. Ahí encontrarás las respuestas a todas tus preguntas y cómo comunicarte con nosotros.</p>
                        <div class="row">
                            <form id="contact-form">
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="name">Nombre:</label>
                                                <input type="text" class="form-control rounded-pill" id="name" placeholder="Ingresa tu nombre">
                                            </div>
                                        </div>
                                        <div class="row">
                                             <div class="form-group">
                                                <label for="mail">Correo electrónico:</label>
                                                <input type="email" class="form-control rounded-pill" id="mail" placeholder="Ingresa tu email">
                                             </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="asunto">Selecciona el problema a resolver:</label>
                                                <select name="asunto" id="asunto" class="form-control rounded-pill">
                                                    <option>Subir un producto</option>
                                                    <option>Cómo registrarse</option>
                                                    <option>Consultar el estado del envío</option>
                                                    <option>Otro</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="msg">Mensaje:</label>
                                                <textarea id="msg" name="user_message" class="form-control rounded-pill" placeholder="Ingresa tu mensaje"></textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                            <button type="submit" class="btn btn-default" id="btnSaveUser">Enviar mensaje</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!--aquí se cierra todo-->


    <div id="end-container-dom"></div>

    <script src="./Componentes/Navbar/Navbar.js"></script> 
    <script  src="./Componentes/Endpage/Endpage.js"></script> 
    <script async defer src="./PaginaContacto/PaginaDeContacto.js"></script>
</body>
</html>
