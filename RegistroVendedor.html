<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async defer src="./Componentes/Navbar/Navbar.js"></script> 
    <script async defer src="./Componentes/Endpage/Endpage.js"></script> 
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./RegistroVendedor/RegistroVendedor.css">
</head>
<body>
    <div id="navbar-container-dom"></div>

    <div class="contenedor-registro-t">

        <div class="row-cols-1 logo-central">
            <img src="./Media/Logos/Indieteca_logoWeb_01.png" class="img-fluid"  alt="logo de Indieteca">
            
            </div>


        <div class="registro-vendedor col-sm-5">
            <h2>Registrate como artista</h2>
           

             
                <form id="registroForm" action="" method="post" class="needs-validation"  novalidate>
                    <div class="col-sm">
                      <label for="txtNombre" class="form-label ">Nombre</label>
                      <input type="text" class="form-control rounded-pill" id="txtNombre" pattern="[A-Za-z]+" required>
                      <div class="invalid-feedback">
                        Pon el nombre con letras
                      </div>
                    </div>
                    <div class="col-sm">
                        <label for="txtApellidoPaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control rounded-pill" id="txtApellidoPaterno" pattern="[A-Za-z]+"required>
                        <div class="invalid-feedback">
                          Pon el apellido con letras
                        </div>

                      </div>

                      <div class="col-sm">
                        <label for="txtApellidoMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control rounded-pill" id="txtApellidoMaterno" pattern="[A-Za-z]+" required>
                        <div class="invalid-feedback">
                          Pon el apellido con letras
                        </div>
                      </div>

                      <div class="col-sm" >
                        <label for="txtUsuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control rounded-pill" id="txtUsuario" required>
                        
                      </div>

                      <div class="col-sm" >
                        <label for="txtBirthday" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control rounded-pill" id="txtBirthday" min= "1906-01-01" max = "2007-01-01"   required>
                        <div class="invalid-feedback">
                          Tienes que ser mayor de edad
                        </div>
                      </div>

                      <div class="col-sm">
                        <label for="txtRfc" class="form-label">RFC</label>
                        <input type="text" class="form-control rounded-pill" id="txtRfc" pattern="[A-Z0-9]{12,13}" required>
                        
                      </div>

                      <div class="col-sm" >
                        <label for="txtCiudad" class="form-label">Dirección</label>
                        <input type="text" class="form-control rounded-pill" id="txtCiudad" pattern="[A-Za-z]+"required>
                        <div class="invalid-feedback">
                          Ingresa solo tu Ciudad de origen y Estado
                        </div>
                      </div>



                      <div class="col-sm">
                        <label for="txtTipo" class="form-label">Tipo: Escritor/Músico/Pintor/Escultor</label>
                        <input type="text" class="form-control rounded-pill" id="txtTipo" pattern="[A-Za-z]+"required>
                        <div class="invalid-feedback">
                          Pon un tipo de artista
                        </div>


                      <div class="col-sm" >
                        <label for="txtEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control rounded-pill" id="txtEmail" required>
                        <div class="invalid-feedback">
                          Ingresa un email valido.
                        </div>
                      </div>

                      <div class="col-sm">
                        <label for="txtPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control rounded-pill" id="txtPassword" required>
                        
                      </div>

                      <div class="separador-form col-sm">
                        <hr style="color: #FFDD03; width: 30%;" class="border-4 opacity-100">
                         <button type="submit" class="btn bt-warning btn-registro" id="btnSaveVendor">Registrate</button>
                         <hr style="color: #FFDD03; width: 30%; height: 3px;" class="border-4 opacity-100">
                      </div>
                   
                  </form>
              
        
            
        
              
        
           
        </div>














  


    </div> <!--aqui se cierra el contenedor total-->
    
<div id="end-container-dom"></div>

<script src="./RegistroVendedor/BLRegV.js"></script>
<script src="./RegistroVendedor/UIRegV.js"></script>
<script src="./RegistroVendedor/ValidacionReg.js"></script> 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
